<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Veterinaria VetBrasil</title>
    <style>
        .hidden{
            display: none;
        }
        body{
            background-color:bisque;
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }
        input{
            border: cadetblue;
            border-radius: 20%;
            width: 200px;
            height: 50px;
            position: relative;

        
        }
        
    </style>
</head>
<h1>CLÍNICA VETERINÁRIA VETBRASIL</h1>
<label for="valor">Digite o valor da vacina:</label>
<input type="text" id="valorVacina"> <br> <br>
<h3>Você possui algum convênio?</h3> 
<input type="radio" name="resp" id="sim" onclick="mostrar()" onclick="mostrarValor()">
<label for="resp">Sim</label>
<input type="radio" name="resp" id="nao" onclick="mostrarValor()" >
<label for="resp">Não</label>

<div id="convenios" class="hidden">
    <h3>Selecione o seu convênio:</h3>
    <input type="radio" name="conv" id="conv1">
    <label for="resp">Amigos dos Animais</label> <br> <br>
    <input type="radio" name="conv" id="conv2">
    <label for="resp">Saúde Animal</label> <br> <br>
    <input type="button" value="Mostrar Desconto" id="desconto">
</div>
        <h3 id="desc"></h3>
        <h3 id="total"></h3>
<body>
   <script>
       function mostrar(){
        document.getElementById("convenios").style.display = "block";
        var desconto;
        var valorPagar;
       }

       function mostrarValor(){
         var valor =document.getElementById("valorVacina").value;
         var total = Number(valor);
         if (conv1.checked){
             desconto = (0.2 * total);
             valorPagar = valor - desconto;
         }else if (conv2.checked) {
            desconto = (0.45 * total);
            valorPagar = valor - desconto;
         }else if (nao.checked){
             desconto = (0.10 * total)
             valorPagar = valor - desconto;
         }
         document.getElementById("desc").textContent = "Desconto: " + desconto.toFixed(2);
         document.getElementById("total").textContent = "Total a Pagar: " + valorPagar.toFixed(2);

       }
       var desconto = document.getElementById("desconto");
       desconto.addEventListener("click",mostrarValor);
   </script> 
</body>
</html>
